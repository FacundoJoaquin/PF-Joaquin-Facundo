<body>
    <header>
        <div>
            <a href="../index.html"><img src="../assets/logo.png" class="logoimg" alt="LOGO"></a>

        <nav>
            <ul class="navlinks">

                </li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="contact-h1">Donde encontrarnos</h1>
        <section class="contact-section">
            <div class="contact-div">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1741.477774410805!2d-65.03707440283866!3d-42.771332607867095!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbe023561c2aa415b%3A0xbd7b881afdb06abb!2sHotel%20el%20Dorado!5e0!3m2!1ses-419!2sar!4v1669989996587!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" id="map"></iframe><!--aca va el mapa-->
            </div>
            <div class="div-form">
                <form class="form">
                    <input type="text" name="name" required placeholder="Nombre y apellido" >
                    <input type="email" name="email" placeholder="E-mail" required>
                    <input type="text" name="number" placeholder="Numero de telefono + Caracteristica" required>
                    <select name='Provincia' required>
                        <option value='Buenos Aires'>Buenos Aires</option>
                        <option value='CABA'>CABA</option>
                        <option value='Catamarca'>Catamarca</option>
                        <option value='Chaco'>Chaco</option>
                        <option value='Chubut'>Chubut</option>
                        <option value='Córdoba'>Córdoba</option>
                        <option value='Corrientes'>Corrientes</option>
                        <option value='Entre Ríos'>Entre Ríos</option>
                        <option value='Formosa'>Formosa</option>
                        <option value='Jujuy'>Jujuy</option>
                        <option value='La Pampa'>La Pampa</option>
                        <option value='La Rioja'>La Rioja</option>
                        <option value='Mendoza'>Mendoza</option>
                        <option value='Misiones'>Misiones</option>
                        <option value='Neuquén'>Neuquén</option>
                        <option value='Río Negro'>Río Negro</option>
                        <option value='Salta'>Salta</option>
                        <option value='San Juan'>San Juan</option>
                        <option value='San Luis'>San Luis</option>
                        <option value='Santa Cruz'>Santa Cruz</option>
                        <option value='Santa Fe'>Santa Fe</option>
                        <option value='Santiago del Estero'>Santiago del Estero</option>
                        <option value='Tierra del Fuego'>Tierra del Fuego</option>
                        <option value='Tucumán'>Tucumán</option>
                    <input type="text" name="localidad" placeholder="Localidad" required>
                    <select name='Servicio' required>
                        <option value='alquiler-auto'>Alquiler de auto</option>
                        <option value='excursiones'>Excursiones</option>
                        <option value='ambos'>Ambos</option>
                    <textarea cols='25' rows='10' placeholder='Ingrese su consulta aquí' required></textarea>
                    <input type="submit"" class="myButton">
                    <div class="but-mob">
                        <input type="button" class="myButton-mobile" value="Consultenos">
                    </div>
                </form>
            </div>
        </section>
        <section class="section-info">
            <div class="div-datos-texto">
                <div class="ubic-dates">
                    <img src="../assets/ubic.png" class="ubic-info" alt="ubicacion">
                    <p>San Martin 545, Puerto Madryn, Chubut, Argentina.</p>
                </div>
                <div class="ubic-dates">
                    <img src="../assets/wapp-ubi.png" alt="whatsapp"> 
                    <p>+54 280 4 564620</p>
                </div>
                <div class="ubic-dates">
                    <img src="../assets/at.png" alt="email"> 
                    <p>YWGTURISMO@HOTMAIL.COM</p>
                </div>
            </div>
        </section>
    </main>


<footer>
    <div class="pie">
        <div class="borde-footer">
            <img src="../assets/borde-azul.png" alt="borde">
        </div>
        <div class="redes-container">
            <h4>Contactate, no lo dudes.</h4>
            <div class="redes-logos">
                <a href="https://instagram.com/" target="_blank"><div class="redes-div"><img src="../assets/instagram.png" alt="instagram"></div></a>
                <a href="https://facebook.com/" target="_blank"><div class="redes-div"><img src="../assets/facebook.png" alt="facebook"></div></a>
                <a href="https://web.whatsapp.com" target="_blank"><div class="redes-div"><img src="../assets/whatsapp.png" alt="whatsapp"></div></a>
            </div>
        </div>
    </div>
</footer>
